<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable([["Gender", "F", "M", {"role": "annotation"}], ["1882", 6, 42, ""], ["1883", 6, 44, ""], ["1884", 6, 45, ""], ["1885", 7, 44, ""], ["1886", 7, 41, ""], ["1887", 8, 40, ""], ["1888", 7, 32, ""], ["1889", 7, 32, ""], ["1890", 7, 34, ""], ["1891", 12, 47, ""], ["1892", 12, 43, ""], ["1893", 17, 46, ""], ["1894", 20, 49, ""], ["1895", 21, 54, ""], ["1896", 24, 54, ""], ["1897", 22, 54, ""], ["1898", 33, 74, ""], ["1899", 31, 73, ""], ["1900", 37, 82, ""], ["1901", 38, 85, ""], ["1902", 41, 88, ""], ["1903", 48, 95, ""], ["1904", 43, 91, ""], ["1905", 43, 95, ""], ["1906", 42, 96, ""], ["1907", 40, 93, ""], ["1908", 41, 95, ""], ["1909", 40, 100, ""], ["1910", 40, 104, ""], ["1911", 39, 97, ""]]);


        // Set chart options
        var options = {
          width: 600,
          height: 400,
          bar: { groupWidth: '75%' },
          isStacked: true,
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
